<body>
    <p id="one"></p>
    <p id="two"></p>

    <script>
        function DivideEvenly(a,b)
        {
            var num = a/b;
            var  number = document.getElementById("two").innerHTML = "98/7 =" + num;

            if(num % 2 == 0 )
            {
                return true;
            }
            else
            {
                return false;
            }
        }
        var divideEven =  DivideEvenly(98,7);
        divideEven = document.getElementById("one").innerHTML = " DivideEvenly(98,7) => " + divideEven;
        
    </script>
</body>
